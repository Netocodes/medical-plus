<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Medical-Pluz</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"

    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200 dark:bg-gray-800 font-mono">
    <div class="max-w-2xl md:bg-white mx-auto min-h-screen overflow-hidden flex flex-col justify-center items-center px-6 pt-8 sm:mt-0">
 
      <a href="#" class="text-2xl font-semibold flex justify-center items-center mb-8 lg:mb-10">
        <a href="#" class="text-2xl font-semibold flex justify-center items-center mb-8 lg:mb-10">
          <img src="img/Medical-plus-logo.png" class="h-12 mr-4" alt="Medical Plus">
          <span class="self-center text-2xl font-bold whitespace-nowrap">Medical Plus</span> 
      </a>
      <!-- Card -->
       <div class=" w-full rounded-lg md:mt-0xl:p-0">
          <div class="w-full  mx-auto p-6 sm:p-8 lg:p-16 space-y-8">
              <h2 class="text-2xl lg:text-3xl font-bold text-gray-900">
                  Create An Account
              </h2>
              <form class="mt-8 space-y-6" id="mainForm" action="#">
                  <div>
                      <label for="fullName" class="text-sm font-medium text-gray-900 block mb-2">Your fullName</label>
                      <input type="fullName" name="fullName" id="fullName" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" placeholder="name@company.com" required>
                  </div>
                  <div>
                      <label for="email" class="text-sm font-medium text-gray-900 block mb-2">Your email</label>
                      <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" placeholder="name@company.com" required>
                  </div>
                  <div>
                      <label for="mobileNo" class="text-sm font-medium text-gray-900 block mb-2">Enter Mobile</label>
                      <input type="text" name="mobileNo" id="mobileNo" placeholder="08164647273" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                  </div>
                  <div class="relative">
                      <label for="password" class="text-sm font-medium text-gray-900 block mb-2">Your password</label>
                      <input type="password" name="password" id="hs-toggle-password"  placeholder="••••••••" class=" bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                 <button type="button" data-hs-toggle-password='{
        "target": "#hs-toggle-password"
      }' class="absolute top-2 end-0 p-3.5 rounded-e-md">
      <svg class="flex-shrink-0 size-3.5 text-gray-400 dark:text-neutral-600" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
        <path class="hs-password-active:hidden" d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
        <path class="hs-password-active:hidden" d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
        <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
        <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
        <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
      </svg>
    </button>
                    </div>

                
            
                    </div>
                
                  <div class="flex items-start">
                      <div class="flex items-center h-5">
                          <input id="remember" aria-describedby="remember" name="remember" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-200 h-4 w-4 rounded" required>
                      </div>
                      <div class="text-sm ml-3">
                          <label for="remember" class="font-medium text-gray-900">I accept the <a href="#" class="text-teal-500 hover:underline">Terms and Conditions</a></label>
                      </div>
                  </div>
                  <button type="submit" id="submitBtn" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 font-medium rounded-lg text-base px-5 py-3 w-full sm:w-auto text-center">Create account</button>
                  <div class="text-sm font-medium text-gray-500">
                      Already have an account? <a href="login.html" class="text-teal-500 hover:underline">Login here</a>
                  </div>
              </form>
          </div>
      </div>
  </div>
  
    </script>
    <!-- compiled js -->
    <script src="./node_modules/preline/dist/preline.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
      import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
      import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCedxDuIlhqjjNwUzFJiVhVAD_JwczJtLk",
        authDomain: "medical-plus-5bbae.firebaseapp.com",
        projectId: "medical-plus-5bbae",
        storageBucket: "medical-plus-5bbae.appspot.com",
        messagingSenderId: "769254543415",
        appId: "1:769254543415:web:e109951b70763e861d2fb2",
        measurementId: "G-X90GEJZB7V"
      };
      
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app)
    

      let nameField = document.getElementById("fullName");
      let emailField = document.getElementById("email");
      let mobileNo = document.getElementById("mobileNo");
      let pWord = document.getElementById("hs-toggle-password");
      let registerForm = document.getElementById("mainForm")

      let RegisterUser = evt =>{
        evt.preventDefault()

        createUserWithEmailAndPassword(auth, emailField.value, pWord.value)
        .then(async(credentials) => {
          console.log(credentials)
          const userRef = doc(db, "userAuthList", credentials.user.uid);
          
          await setDoc(userRef, {
            fullname: nameField.value,
            email: emailField.value,
            mobile: mobileNo.value
          });
          window.location.href = 'login.html'

        })
        .catch((error) =>{
          alert(error.message)
          console.log(error.code)          
          console.log(error.message)          

        })
      }
      registerForm.addEventListener('submit', RegisterUser)
    </script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
  </body>
</html>
