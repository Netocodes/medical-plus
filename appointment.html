             <script>
              // Initialize TAOS with reset option
              taos.init({
                once: false,  // Ensure animations trigger every time the element is in view
                reset: true,  // Reset the animation state when the element is out of view
              });
              </script>
               <script type="module">
                let userCreds = JSON.parse(localStorage.getItem("user-creds"));
                let userInfo = JSON.parse(localStorage.getItem("user-info"));
          
          
                let nameSec = document.getElementById("name-rep");
                let emailSec = document.getElementById("email-rep");
                let signout = document.getElementById("signOut");
          
           
          
                let signOut = () => {
                  Swal.fire({
            title: "Are you sure?",
            text: "Are you sure you want to sign out ?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, Sign out!"
          }).then((result) => {
            if (result.isConfirmed) {
              
              localStorage.removeItem("user-creds");
                  localStorage.removeItem("user-info");
                  window.location.href = 'login.html'
            }
          });
          
                }
          
                let checkCred = () => {
                  if(!localStorage.getItem("user-creds"))
                  window.location.href = 'blank.html'
          
                else{
               nameSec.innerText = userInfo.fullname;
                emailSec.innerText = userCreds.email;
                }
          
                }
          
                window.addEventListener('load', checkCred);
                signout.addEventListener('click', signOut)
              </script>
