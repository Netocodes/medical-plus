<!DOCTYPE html>
<html class="h-full bg-white" lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class=" w-full md:w-1/2 mx-auto md:h-screen flex flex-col justify-center items-center px-6 pt-8 pt:mt-0">
      <a href="#" class="text-2xl font-semibold flex justify-center items-center mb-8 lg:mb-10">
          <img src="img/Medpluz+.svg" class="h-20 mr-4" alt="Medical Plus">
          <span class="self-center text-2xl font-bold whitespace-nowrap">Medical Plus</span> 
      </a>
      <!-- Card -->
      <div class="bg-white shadow rounded-lg md:mt-0 w-full sm:max-w-screen-sm xl:p-0">
          <div class="p-6 sm:p-8 lg:p-16 space-y-8">
              <h2 class="text-2xl lg:text-3xl font-bold text-gray-900">
                  Sign in to platform
              </h2>
              <form class="mt-8 space-y-6" action="#">
                  <div>
                      <label for="email" class="text-sm font-medium text-gray-900 block mb-2">Your email</label>
                      <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="name@company.com" required>
                  </div>
                  <div>
                      <label for="password" class="text-sm font-medium text-gray-900 block mb-2">Your password</label>
                      <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" required>
                  </div>
                  <div class="flex items-start">
                      <div class="flex items-center h-5">
                      <input id="remember" aria-describedby="remember" name="remember" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-cyan-200 h-4 w-4 rounded" required>
                      </div>
                      <div class="text-sm ml-3">
                      <label for="remember" class="font-medium text-gray-900">Remember me</label>
                      </div>
                      <a href="#" class="text-sm text-teal-500 hover:underline ml-auto">Lost Password?</a>
                  </div>
                  <button type="submit" class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-base px-5 py-3 w-full sm:w-auto text-center">Login to your account</button>
                  <div class="text-sm font-medium text-gray-500">
                      Not registered? <a href="Regster.html" class="text-teal-500 hover:underline">Create account</a>
                  </div>
              </form>
          </div>
      </div>
  </div>
  
   

    </script>
    <!-- compiled js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
   
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
      import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail} from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCedxDuIlhqjjNwUzFJiVhVAD_JwczJtLk",
        authDomain: "medical-plus-5bbae.firebaseapp.com",
        projectId: "medical-plus-5bbae",
        storageBucket: "medical-plus-5bbae.appspot.com",
        messagingSenderId: "769254543415",
        appId: "1:769254543415:web:e109951b70763e861d2fb2",
        measurementId: "G-X90GEJZB7V"
      };
      
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app)

      let nameField = document.getElementById("fullName");
      let emailField = document.getElementById("email");
      let mobileNo = document.getElementById("mobileNo");
      let pWord = document.getElementById("password");
      let registerForm = document.getElementById("mainForm")
      let resetPass = document.getElementById("forgotpass")

      let signInUser = evt =>{
        evt.preventDefault()

        signInWithEmailAndPassword(auth, emailField.value, pWord.value)
        .then(async(credentials) => {
          console.log(credentials)
          var ref = doc(db, "userAuthList", credentials.user.uid);
          const docSnap = await getDoc(ref);
          if(docSnap.exists()){
            localStorage.setItem("user-info", JSON.stringify({
              fullname: docSnap.data().fullname,
              email: docSnap.data().email,
            }))
            localStorage.setItem("user-creds", JSON.stringify(credentials.user));
            window.location.href = 'index.html'

          }
        })
        .catch((error) =>{
          alert("check your email/password and try again ode!!")
          console.log(error.code)          
          console.log(error.message)          

        })
      }
      let forgotPassword = () =>{
        sendPasswordResetEmail(auth, emailField.value)
        .then(()=>{
          alert('a password reset link has been sent to your Registerd email')
        })
        .catch((error) =>{
          
          console.log(error.code)          
          console.log(error.message)          

        })
      }
      registerForm.addEventListener('submit', signInUser);
      resetPass.addEventListener('click', forgotPassword);
    </script>
  </body>
</html>
